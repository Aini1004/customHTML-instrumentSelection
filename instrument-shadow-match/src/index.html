<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Shadow Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="instruments">
            <img src="../images/instrument_1.png" class="instrument" draggable="true" id="instrument1">
            <img src="../images/instrument_2.png" class="instrument" draggable="true" id="instrument2">
            <img src="../images/instrument_3.png" class="instrument" draggable="true" id="instrument3">
            <img src="../images/instrument_4.png" class="instrument" draggable="true" id="instrument4">
            <img src="../images/instrument_5.png" class="instrument" draggable="true" id="instrument5">
            <img src="../images/instrument_6.png" class="instrument" draggable="true" id="instrument6">
            <img src="../images/instrument_7.png" class="instrument" draggable="true" id="instrument7">
        </div>
        <div class="shadows">
            <div class="shadow" data-instrument="1" id="shadow1">
                <img src="../images/instrument_1_shadow.png" alt="Shadow 1">
            </div>
            <div class="shadow" data-instrument="2" id="shadow2">
                <img src="../images/instrument_2_shadow.png" alt="Shadow 2">
            </div>
            <div class="shadow" data-instrument="3" id="shadow3">
                <img src="../images/instrument_3_shadow.png" alt="Shadow 3">
            </div>
            <div class="shadow" data-instrument="4" id="shadow4">
                <img src="../images/instrument_4_shadow.png" alt="Shadow 4">
            </div>
            <div class="shadow" data-instrument="5" id="shadow5">
                <img src="../images/instrument_5_shadow.png" alt="Shadow 5">
            </div>
            <div class="shadow" data-instrument="6" id="shadow6">
                <img src="../images/instrument_6_shadow.png" alt="Shadow 6">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
